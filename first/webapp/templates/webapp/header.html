<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block b %}Home{%endblock %}</title>
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link   rel="stylesheet" type="text/css" href="{% static 'webapp/style.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topnavbar">
                <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'webapp:index' %}">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="topnavbar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'webapp:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span> &nbsp; Movie
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'webapp:index' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span> &nbsp; Songs
                    </a>
                </li>
            </ul>
            <from class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="from-group">
                    <input type="text" class="from-control" name="Q" value="">
                    <button type="submit" class="btn btn-default">Search</button>
                </div>

            </from>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'webapp:index' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> &nbsp; AddMovie
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'webapp:index' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> &nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block a %}
{% endblock %}
</body>
</html>
